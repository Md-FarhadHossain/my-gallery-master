<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />


    <title>My Gallery Master</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Header / Profile -->
    <header id="header">
      <div class="header_container">
        <div class="header_content">

          <div class="profile">
            <div class="profile_image">
              <img src="./img/profilePhoto.png" alt="Profile Photo">
            </div>
            <p>Helsinki, Finland</p>
            <h1>Rodney Cotton</h1>
          </div>


          <div class="status">
            <div class="post">
              <h3>100</h3>
              <p>Posts</p>
            </div>
            <div class="follower">
              <h3>3,343</h3>
              <p>Follower</p>
            </div>
            <div class="following">
              <h3>1,433</h3>
              <p>Following</p>
            </div>
          </div>



        </div>
      </div>
    </header>
    <!-- Header / Profile end -->


    <!-- Main section -->
    <main id="main">
      <div class="container">
        <div class="main_content">
          <img src="img/photo1.png" alt="photo1" class="img_1">
          <img src="img/photo2.png" alt="photo2" class="img_2">
          <img src="img/photo3.png" alt="photo3" class="img_3">
          <img src="img/photo_4.png" alt="photo-4" class="img_4">
          <img src="img/photo5.png" alt="photo5" class="img_5">
          <img src="img/photo6.png" alt="photo6" class="img_6">
        </div>
      </div>
    </main>
    <!-- Main section end -->


    <footer>
      <p>Created by &copy; Farhad 2022 - devChallenges.io</p>
    </footer>

  </body>
</html>
